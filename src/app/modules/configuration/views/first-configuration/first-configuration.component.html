
<div class="loading" *ngIf="loadingPost">
    <mat-spinner [diameter]="30"></mat-spinner>
    <span>Chargement....</span>
</div>

<div class="fluid-container">
    <div class="row justify-content-center">
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let post"> {{ post.id }} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
                  </ng-container>

                <ng-container matColumnDef="body">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
                    <td mat-cell *matCellDef="let post"> {{ post.body }} </td>
                </ng-container>
                <ng-container  matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef > Action </th>
                    <td mat-cell  *matCellDef="let post" class="button-container" > 
                        <button mat-icon-button >
                            <mat-icon   [routerLink]="['/configuration', 'first', 'update',post.id]">edit</mat-icon>
                          </button>
                          <button mat-icon-button (click)="deletePost(post)">
                            <mat-icon >delete</mat-icon>
                          </button>    
                         
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 40, 50]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
